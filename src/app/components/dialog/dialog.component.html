<h1 mat-dialog-title>Confirmar Ação</h1>
<div mat-dialog-content>{{ data.message }}</div>
<div mat-dialog-actions>
  <button mat-button mat-flat-button mat-dialog-close color="accent">
    Não
  </button>
  <button
    mat-raised-button
    mat-dialog-close
    cdkFocusInitial
    color="primary"
    (click)="onConfirm()">
    Sim
  </button>
</div>
